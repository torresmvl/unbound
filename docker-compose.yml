---
version: '3.8'
services:
  unbound:
    build:
      context: .
    image: ghcr.io/torresmvl/unbound:latest
    ports:
      - published: 53
        target: 53
        protocol: tcp
        mode: host
      - published: 53
        target: 53
        protocol: udp
        mode: host
    restart: always
    healthcheck:
      test: ['CMD', 'drill', 'nasa.gov', '@127.0.0.1']
      interval: 1s
      timeout: 3s
      retries: 30
